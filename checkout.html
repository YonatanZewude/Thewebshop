<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <script src="https://kit.fontawesome.com/2471abcbe0.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="nav">
            <input type="checkbox" id="nav-check">
            <div class="nav-header">
                <div class="nav-title">
                    WalkInClouds
                </div>
            </div>
            <div class="nav-btn">
                <label for="nav-check">
                    <span></span>
                    <span></span>
                    <span></span>
                </label>
            </div>

            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="#footer-section">About</a>
                <a href="cart.html">Sale</a>
                <a href="checkout.html">Brand</a>
            </div>

        </div>
    </header>
    <main>
        <div id="checkout-container">



            <form id="checkout-form">
                <h2>Contact Information</h2>
                <label id="checkoutLebel" for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required>

                <label id="checkoutLebel" for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label id="checkoutLebel" for="address">Address:</label>
                <input type="text" id="address" name="address" required>

                <label id="checkoutLebel" for="paymentMethod">Payment Method:</label>
                <select id="paymentMethod" name="paymentMethod" required>
                    <option value="swish">Swish</option>
                    <option value="creditCard">Credit Card</option>
                    <option value="paypal">PayPal</option>
                    <option value="swish">Klarna</option>


                </select>
                <div id="message" class="message"></div>
                <button type="button" id="submit">Checkout</button>
            </form>
            <div id="orderSummary">
                <h2>Order Summary</h2>
            </div>
        </div>
    </main>
    <footer class="footer">
        <section id="footer-section" class="footer__section">

            <div class="footer__social-Media">
                <p class="footer__p">&copy; 2023 WalkInClouds. All rights reserved.</p>
                <div class="subscribe">
                    <p class="footer__p">Subscribe to our newsletter for updates:</p>
                    <form action="/subscribe" method="post" class="subscription-form">
                        <input id="emailInput" type="email" name="email" placeholder="Your Email" required />
                        <button id="subscribe" type="submit">Subscribe</button>
                    </form>
                </div>
            </div>
            <div class="footer__social-media">
                <h5>Social Media</h5>

                <a href="https://twitter.com" target="_blank">
                    <i class="fa-brands fa-twitter fa-1x"></i>
                </a>

                <a href="https://facebook.com" target="_blank">
                    <i class="fa-brands fa-facebook-f fa-1x"></i>
                </a>

                <a href="https://instagram.com" target="_blank">
                    <i class="fa-brands fa-instagram fa-1x"></i>
                </a>
            </div>


            <div class="footer__contact-info">
                <h5>Contact Information</h5>

                <p class="contact__info-item">contact@walkinclouds.com</p>
                <p class="contact__info-item">Erstagatan 1b</p>
                <p class="contact__info-item">123 31 Stockholm</p>
            </div>
        </section>
        <button class="scrollUpButton">Back to Top</button>

    </footer>
    <script type="module" src="/src/ts/chakeout.ts"></script>

</body>

</html>
