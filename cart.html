<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clothing Store</title>
  <link rel="stylesheet" href="src/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Clothing Store</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#footer-section">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="cart.html">Sale</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Brand</a>
            </li>
          </ul>
          <a class="nav-link" href="cart.html" id="cartIcon">
            <i class="bi bi-cart2"></i>
            <span id="cartAmount" class="cartAmount">0</span>
          </a>
        </div>
      </div>
    </nav>
  </header>

  <div id="label" class="text-center"></div>
  <div class="shopping-cart" id="shopping-cart"></div>


  
  <footer class="footer bg-light">
    <section id="footer-section" class="container py-4">
      <div class="row">
        <div class="col-md-4 footer__social-media">
          <p>&copy; 2023 Clothing Store. All rights reserved.</p>
          <p>Subscribe to our newsletter for updates:</p>
          <form action="/subscribe" method="post" class="subscription-form">
            <input id="emailInput" type="email" name="email" placeholder="Your Email" required />
            <button id="subscribe" type="submit" class="btn btn-primary">Subscribe</button>
          </form>
        </div>
        <div class="col-md-4 footer__social-media">
          <h5>Social Media</h5>
          <a href="https://twitter.com" target="_blank" class="bi bi-twitter"></a>
          <a href="https://facebook.com" target="_blank" class="bi bi-facebook"></a>
          <a href="https://instagram.com" target="_blank" class="bi bi-instagram"></a>
        </div>
        <div class="col-md-4 footer__contact-info">
          <h5>Contact Information</h5>
          <p>contact@clothingstore.com</p>
          <p>123 Fashion Ave</p>
          <p>10101 Metro City</p>
        </div>
      </div>
      <div class="text-center mt-4">
        <button class="btn btn-primary scrollUpButton" onclick="window.scrollTo(0, 0);">Back to Top</button>
      </div>
    </section>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="src/cart.ts"></script>
</body>

</html>
